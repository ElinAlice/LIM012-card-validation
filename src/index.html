<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="frmContainer">
      <form action="" id="frmRegistry" class="frmRegistroValidator">
        <h3>Fomulario de registro</h3>
        Nombres y apellidos: <br>
        <input type="text" id="txtFullName"><br>
        Dirección de domicilio: <br>
        <input type="text" id="txtAddress"><br>
        Teléfono: <br>
        <input type="text" id="txtPhone"><br>
        E-mail: <br>
        <input type="text" id="txtEmail"><br>
        <h5>Para activar sus compras online, necesita validar su tarjeta</h5>
        Por favor, ingrese el número de su tarjeta de crédito:<br>
        <input type="text" id="txtCreditCardNumber"><br>
        <button type="button" id="btnRegistry">Registrar</button>
      </form>
    </div>
  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>
</html>
